<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Оплата прошла успешно</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      font-size: 2.5em; 
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;

      border: 1px solid #4CAF50;

      display: inline-block;

<body>
  <div class="success-message">
